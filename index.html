<!DOCTYPE html>
<html lang='en'>
<head>

    <!-- Header of the page -->
    <!-- Declare javaquery script -->
    <!-- Declare socket io script -->
    <!-- Get roboto font -->
	<title> Front Page </title>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <script src='socket.io/socket.io.js'></script>
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:300,400,500,700" type="text/css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" style="text/css" href="style.css">
    <script src="function.js"></script>

    <!-- Optional themes -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

</head>

<body>
	<!-- Header of the client page -->
	<h1 align='center'> IoT Control Panel </h1>
    <!-- Wrapper class for the menu -->
	<div class='wrapper'>
		<h2> Control Panel </h2>

        <div class='panel-group'>

            <!-- Container class for Motion Sensor -->
            <div class='panel panel-default'>
                <div class='panel-body'>
                    <!-- Button to switch motion sensor on and off -->
                    <h4 class="textbox" align="center"> Switch Motion Sensor On/Off </h4>
                    <button id='motion-toggle' href='#'>On</button>
                </div>
            </div>

            <!-- Container class for current signal -->
            <div class='panel panel-default'>
                <div class='panel-body'>
                    <h4 class="textbox" align="center"> Current Signal </h4>
                    <h4 class="counter" align="center" id='current-signal'></h4>
                </div>
            </div>

            <!-- Container class for current signal -->
            <div class='panel panel-default'>
                <div class='panel-body'>
                    <h4 class="textbox" align="center"> Current Signal String </h4>
                    <h4 class="counter" align="center" id='current-signal-string'></h4>
                </div>
            </div>

            <!-- Container class for output string -->
            <div class="panel panel-default"> 
                <div class="panel-body">
                    <h4 class="textbox" align="center"> Output String </h4>
                    <h4 class="counter" align="center" id='output-string'></h4>
                </div>
            </div>

        </div>
	</div>

	<!-- Bootstrap Scripts -->
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

</body>
</html>
